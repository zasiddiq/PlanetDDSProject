<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
<div style="text-align:center">
    <form id="login_form" method="post" action="#">
        <label><b>Username</b></label>
        <label>
            <input name="username" placeholder="Enter Username" type="text">
        </label>
        <br> <br> <br>
        <label><b>Password</b></label>
        <label>
            <input name="password" placeholder="Enter Password" type="password">
        </label>
        <br> <br> <br>
        <CENTER> <div class="g-recaptcha" data-sitekey="6LeOqMgZAAAAAKJw4KWGx8lx4rEUzgeK5tBkThSn"></div> </CENTER>
        <br> <br> <br>
        <input type="submit" value="Login">
    </form>
</div>

<div id="login_error_message"></div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
